<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <div class="content">
            <img src="./images/sy_1.jpg" />
        </div>
        <div class="cash">
            <div class="cash_amount">
                <p class="label">可提现金额</p>
                <div class="money">
                    <!--可提现金额-->
                    <span class="num">35999.40</span>
                    <span class="company">元</span>
                </div>
            </div>
            <div class="cash_btn">提现</div>
        </div>
        <div class="content">
            <img src="./images/sy_2.jpg" />
        </div>
        <div class="estimatedRevenue">
            <div class="income">
                <p class="label">上月预估收入(元)</p>
                <!--上月预估收入-->
                <p class="num">25.36</p>
            </div>
            <div class="income">
                <p class="label">本月预估收入(元)</p>
                <!--本月预估收入-->
                <p class="num">0.00</p>
            </div>
        </div>
        <div class="content">
            <img src="./images/sy_3.jpg" />
        </div>
        <div class="orderDetails">
            <img class="datePicker" src="./images/sy_4.jpg" />
            <div class="detailedList">
                <div class="detailed clicks">
                    <p class="label">点击数</p>
                    <!--点击数-->
                    <p class="num">5</p>
                </div>
                <div class="detailed order">
                    <div class="label">
                        <span>付款订单</span>
                        <img class="icon" src="./images/icon_01.jpg" />
                    </div>
                    <!--付款订单-->
                    <p class="num">0</p>
                </div>
                <div class="detailed order">
                    <div class="label">
                        <span>付款预估收入</span>
                        <img class="icon" src="./images/icon_01.jpg" />
                    </div>
                    <!--付款预估收入-->
                    <p class="num">0.00</p>
                </div>
                <div class="detailed clicks">
                    <p class="label">结算预估收入</p>
                    <!--结算预估收入-->
                    <p class="num">0.00</p>
                </div>
            </div>
        </div>
        <div class="content">
            <img src="./images/sy_5.jpg" />
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
