<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index2.css">
</head>

<body>
    <div id="container">
        <div class="header"></div>
        <div class="extensionDate">
            <!--日期-->
            <p class="date">2019/09/06-2019/12/04</p>
        </div>
        <div class="extensionDetail">
            <div class="amountEstimatedRevenue">
                <!--单数-->
                <p class="singular">共7单 共计付款预估收入 (元)</p>
                <!--预估收入-->
                <p class="amount">90.57</p>
            </div>
        </div>
        <div class="orderList">
            <div class="order">
                <div class="orderDate">
                    <!--订单日期-->
                    <span>2019-10-28 17:16:45</span>
                    <span>订单完成</span>
                </div>
                <div class="orderDetail">
                    <!--商品图片-->
                    <img class="goodsImg" src="./images/tg_04.jpg" />
                    <div class="goodsInfo">
                        <div class="goodsName">
                            <!--商品名称-->
                            <span class="label">小店</span> 厨房植物架调味盒调料品收纳架落地储存架粘板双层架整理架
                        </div>
                        <!--商品价格-->
                        <p class="goodsPrice">售价 ¥ 59.0</p>
                        <div class="income">
                            <!--预估收入-->
                            <span class="estimatedRevenue">预估收入 ¥ 18.88</span>
                            <!--佣金率-->
                            <span class="rate">佣金率 32%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order">
                <div class="orderDate">
                    <!--日期-->
                    <span>2019-10-28 17:16:45</span>
                    <span>订单完成</span>
                </div>
                <div class="orderDetail">
                    <img class="goodsImg" src="./images/tg_04.jpg" />
                    <div class="goodsInfo">
                        <div class="goodsName">
                            <span class="label">小店</span> 厨房植物架调味盒调料品收纳架落地储存架粘板双层架整理架
                        </div>
                        <p class="goodsPrice">售价 ¥ 59.0</p>
                        <div class="income">
                            <!--预估收入-->
                            <span class="estimatedRevenue">预估收入 ¥ 18.88</span>
                            <!--佣金率-->
                            <span class="rate">佣金率 32%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">

        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
